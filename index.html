<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY 7</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: sans-serif; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>

    <div id="info">
        <h1>Syarif Sanad - 5025221257</h1>
        <p>Klik & Drag untuk Memutar | Scroll untuk Zoom</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202025); 
        
        scene.fog = new THREE.Fog(0x202025, 10, 50);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; 
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const pointLight = new THREE.PointLight(0x00ffff, 1, 10);
        pointLight.position.set(0, 2, 2);
        scene.add(pointLight);

        const matS = new THREE.MeshStandardMaterial({ color: 0x00ccff, roughness: 0.2, metalness: 0.5 }); 
        const matY = new THREE.MeshStandardMaterial({ color: 0xff00aa, roughness: 0.2, metalness: 0.5 }); 
        const mat7 = new THREE.MeshStandardMaterial({ color: 0xffcc00, roughness: 0.1, metalness: 0.3 }); 


        const groupS = new THREE.Group();
        function createBox(w, h, d, x, y, z, mat) {
            const geo = new THREE.BoxGeometry(w, h, d);
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            mesh.castShadow = true;
            return mesh;
        }
        groupS.add(createBox(1.2, 0.4, 0.4,  0,   1.2, 0, matS)); 
        groupS.add(createBox(0.4, 0.8, 0.4, -0.4, 0.6, 0, matS)); 
        groupS.add(createBox(1.2, 0.4, 0.4,  0,   0,   0, matS)); 
        groupS.add(createBox(0.4, 0.8, 0.4,  0.4, -0.6, 0, matS)); 
        groupS.add(createBox(1.2, 0.4, 0.4,  0,  -1.2, 0, matS)); 
        
        groupS.position.x = -4; 
        scene.add(groupS);


        const groupY = new THREE.Group();
        function createCylinder(topR, botR, height, x, y, z, rotZ, mat) {
            const geo = new THREE.CylinderGeometry(topR, botR, height, 32);
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            mesh.rotation.z = rotZ;
            mesh.castShadow = true;
            return mesh;
        }
        groupY.add(createCylinder(0.2, 0.2, 1.5, 0, -0.75, 0, 0, matY)); 
        groupY.add(createCylinder(0.2, 0.2, 1.2, -0.4, 0.5, 0, Math.PI / 6, matY)); 
        groupY.add(createCylinder(0.2, 0.2, 1.2, 0.4, 0.5, 0, -Math.PI / 6, matY)); 
        
        groupY.position.x = -1; 
        scene.add(groupY);


        const group7 = new THREE.Group();
        group7.add(createBox(1.5, 0.3, 0.5, 0, 1.2, 0, mat7));
        const leg7 = createBox(0.3, 2.5, 0.5, -0.3, 0, 0, mat7);
        leg7.rotation.z = Math.PI / 8; 
        group7.add(leg7);

        group7.scale.set(1.2, 1.2, 1.2); 
        group7.position.x = 3; 
        scene.add(group7);

        const platformGeo = new THREE.CylinderGeometry(6, 6, 0.2, 64);
        const platformMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.5 });
        const platform = new THREE.Mesh(platformGeo, platformMat);
        platform.position.y = -2.5;
        platform.receiveShadow = true;
        scene.add(platform);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;
            
            groupS.rotation.y = Math.sin(time) * 0.2;
            
            const scaleY = 1 + Math.sin(time * 2) * 0.05;
            groupY.scale.set(scaleY, scaleY, scaleY);

            group7.rotation.y -= 0.01;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
